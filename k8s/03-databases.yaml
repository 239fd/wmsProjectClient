apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-organization
  namespace: wms
spec:
  serviceName: postgres-organization
  replicas: 1
  selector:
    matchLabels:
      app: postgres-organization
  template:
    metadata:
      labels:
        app: postgres-organization
        tier: database
    spec:
      nodeSelector:
        node-role.storage: "true"
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: organization_db
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: organization-db-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: organization-db-password
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data

        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: standard
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-organization
  namespace: wms
spec:
  clusterIP: None
  ports:
  - port: 5432
  selector:
    app: postgres-organization
---
