server.port=7777

logging.level.root=DEBUG
logging.level.org.apache.tomcat.util.net.NioEndpoint=ERROR
logging.level.sun.rmi=ERROR
logging.level.java.io=ERROR
logging.level.javax.management=ERROR

spring.application.name=SSOService
spring.security.oauth2.authorizationserver.issuer-url=http://localhost:7777
spring.security.oauth2.authorizationserver.introspection-endpoint=/oauth2/token-info

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000
spring.data.redis.jedis.pool.max-active=8
spring.data.redis.jedis.pool.max-idle=8
spring.data.redis.jedis.pool.min-idle=0

spring.datasource.url=jdbc:postgresql://localhost:5432/user_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

